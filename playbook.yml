---
- name: Install Docker and Docker Compose on localhost
  hosts: localhost
  become: yes

  tasks:
    - name: Install required dependencies for Docker
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2

    - name: Add Docker repository GPG key
      shell: curl -fsSL https://download.docker.com/linux/amazon/gpg | gpg --dearmor -o /etc/pki/rpm-gpg/RPM-GPG-KEY-docker
      args:
        executable: /bin/bash

    - name: Add Docker repository
      yum_repository:
        name: docker-ce-stable
        description: Docker CE Stable - $basearch
        baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
        gpgcheck: yes
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-docker
        enabled: yes

    - name: Install Docker
      yum:
        name: docker-ce
        state: latest

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Download Docker Compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-x86_64"
        dest: "/usr/local/bin/docker-compose"
        mode: '0755'
      register: download_result
      until: download_result is succeeded
      retries: 3
      delay: 5

    - name: Verify Docker Compose installation
      stat:
        path: "/usr/local/bin/docker-compose"
      register: compose_file_stat
      until: compose_file_stat.stat.exists
      retries: 3
      delay: 5

    - name: Print a message if Docker Compose was installed successfully
      debug:
        msg: "Docker Compose has been installed successfully."

    - name: Fail the playbook if Docker Compose installation failed
      fail:
        msg: "Failed to install Docker Compose."
      when: not compose_file_stat.stat.exists
