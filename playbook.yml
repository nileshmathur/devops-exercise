- hosts: localhost
  tasks:
          - name: Configure yum for Docker
            yum_repository:
                    name: "docker"
                    baseurl: https://download.docker.com/linux/centos/7/x86_64/stable/
                    description: Docker Repo
                    gpgcheck: no
          - name: Install Docker
            command: "yum install docker -ce -y --nobest"
          - name: Start Docker Service
            service:
                    name: "docker"
                    state: started
                    enabled: yes
